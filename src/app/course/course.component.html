<ng-container *ngIf="(courseData$ | async) as courseData">
  <div class="course">
    <h2>{{courseData.course?.description}}</h2>
    <img class="course-thumbnail" *ngIf="courseData.course" [src]="courseData.course?.iconUrl">
    <table class="lessons-table mat-elevation-z7" *ngIf="courseData.lessons.length">
      <thead>
        <th>#</th>
        <th>Description</th>
        <th>Duration</th>
      </thead>
      <tr class="lesson-row" *ngFor="let lesson of courseData.lessons">
        <td class="seqno-cell">{{lesson.seqNo}}</td>
        <td class="description-cell">{{lesson.description}}</td>
        <td class="duration-cell">{{lesson.duration}}</td>
      </tr>
    </table>
  </div>
</ng-container>
